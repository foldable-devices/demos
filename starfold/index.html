  <body>
    <script>
      // Workaround because Material Web Components have issues when they're included from multiple sources
      // in this case (foldable-configurator and this demo)
      const define = window.customElements.define.bind(window.customElements)
      customElements.define = (name, constructor, options) => {
        if (customElements.get(name)) {
          console.warn(`The definition of "${name}" was skipped because it has already been defined.`);

          return;
        }

        define(name, constructor, options);
      };
    </script>
