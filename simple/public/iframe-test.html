<head>
    <title>This is an iframe</title>
  <body>
    <h3>This is an iframe</h3>
    <div id="posture"></div>
    <noscript>
      This page requires JavaScript scripting, please turn it on.
    </noscript>
    <style>
      body {
        background-color: white;
        border: solid 1px grey;
        padding: 10px;
      }

      #posture {
        font-size: 20px;
        color: black;
      }

      @media (device-posture: folded) {
        #posture {
          color: green;
        }
      }

      @media (device-posture: continuous) {
        #posture {
          color: red;
        }
      }
    </style>
    <script>
      if (navigator.devicePosture != undefined) {
        const posture = navigator.devicePosture.type;
        document.getElementById('posture').innerHTML = 'Device posture : ' + posture;
        navigator.devicePosture.addEventListener("change", () => {
          const posture = navigator.devicePosture.type;
          document.getElementById('posture').innerHTML = 'Device posture : ' + posture;
        })
      } else {
        document.getElementById('posture').innerHTML = 'Device Posture API is not supported.'
      }
  </script>
  </body>
  
  </html>
